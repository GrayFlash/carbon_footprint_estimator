{% extends "layout.html" %}

{% block body %}
<section id="header">
     <div class="topnav">
        <a href="/">Home</a>
        <a href="/fetch_news">News</a>
        <a href="/contact_us">Contact</a>
        <a href="/about">About</a>
        <a class="active" href="/blogs">Blogs</a>
     </div>
</section>
<section id="blogs_list">
    <ul>
        {% for blog in blogs %}
            <li>
                <div class="details">
                            <a class="article_title" target="_blank">
                                <h3>
                                    {{ blog[3] }}
                                </h3>
                            </a>
                            <p>
                                
                                {{ blog[4] }}
                            </p>
        
                            <div class="date_posted">
                                Posted on: 
                                {{ blog[2] }}
                            </div>
                        </div>
            </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
